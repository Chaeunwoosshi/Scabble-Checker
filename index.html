<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Checker Embed</title>
    <style>
        /* Style to make the iframe take full width and height minus the footer */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            
            
        }
        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }
        footer {
            display: flex;
            align-items: center; /* Center align items vertically */
            justify-content: center; /* Center align items horizontally */
            padding: 5px;
            background-color: #f1f1f1;
            font-size: 14px;
            color: #333;
        }
        .footer-image {
            width: 30px; /* Set the width of the image */
            height: 30px; /* Set the height of the image */
            border-radius: 50%; /* Make the image round */
            margin-right: 10px; /* Space between image and text */
        }
        .footer-link {
            color: #333; /* Text color */
            text-decoration: none; /* Remove underline */
        }
        .footer-link:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <iframe src="https://scrabblecheck.com/" title="Scrabble Checker"></iframe>
    <footer>
        <img class="footer-image" src="https://lh3.googleusercontent.com/a/ACg8ocIlsgLjvhRSiiacjJ16nQng_Ta7novQZgIxZevCWL9_XT1mu9U=s864-c-no" alt="Engr. Ariel O. Mentawan">
        <span>Designed by: <a class="footer-link" href="https://www.facebook.com/acohcayeng?mibextid=ZbWKwL" target="_blank"><u>Engr. Ariel O. Mentawan</u></a></span>
    </footer>
</body>
</html>
